<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missão N2 - Mundo 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      font-family: 'Josefin Sans', sans-serif;
    }

    .test {
      height: 100%;
    }
  </style>
  <body id="app" class="container bg-dark">
    <h1 class="display-2 sw-semibold px-2 m-3 text-light text-center">
      Usuários de Teste via REST
    </h1>
    <p class="px-2 mx-3 text-light text-end">
      Fonte: Site
      <a href="https://reqres.in/api/users?per_page=10">reqres.in</a>
    </p>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="usuarios" class="container-fluid">
      <div class="row">
        <div class="col-4 p-2" v-for="(user, index) in users" :key="index">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  :src="user.avatar"
                  alt="Avatar do usuário"
                  class="img-fluid rounded-start test"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">
                    {{ user.first_name }} {{ user.last_name }}
                  </h5>
                  <p class="card-text">{{ user.email }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return {
            users: [],
          };
        },
        mounted() {
          this.loadUsers();
        },
        methods: {
          async loadUsers() {
            try {
              const response = await fetch(
                'https://reqres.in/api/users?per_page=10'
              );
              const data = await response.json();
              this.users = data.data;
            } catch (error) {
              console.error(error);
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
